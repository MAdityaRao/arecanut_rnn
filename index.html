<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArecaNut Price Predictor · Professional Dashboard</title>
    <!-- Tailwind via CDN + subtle custom polish -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* minimalist premium touches */
        .glass-panel {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .loading-spinner {
            border: 3px solid #eef2f6;
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.7s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover {
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            box-shadow: 0 20px 30px -10px rgba(0,20,40,0.15);
            transform: translateY(-2px);
        }
        /* subtle separator */
        .stat-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, #d1d5db, transparent);
        }
    </style>
</head>
<body class="bg-slate-50 font-slate antialiased min-h-screen flex items-center justify-center p-4 md:p-6">
    <div class="w-full max-w-7xl mx-auto">

        <!-- Header area – clean, no emojis -->
        <div class="mb-8 text-left md:text-center fade-in">
            <h1 class="text-3xl md:text-4xl font-light tracking-tight text-slate-800">ArecaNut price predictor</h1>
            <p class="text-slate-500 text-sm md:text-base mt-1 font-medium">RNN / LSTM forecasts · Adike · Patora</p>
            <div id="currentDate" class="text-xs text-slate-400 mt-2 font-mono"></div>
        </div>

        <!-- status bar (refined) -->
        <div id="statusBar" class="border-l-4 border-slate-400 bg-slate-50 text-slate-700 p-4 mb-6 rounded-r-md hidden fade-in text-sm shadow-sm" role="alert">
            <span class="font-semibold">status</span> <span id="statusMessage">—</span>
        </div>

        <!-- main grid -->
        <div class="grid md:grid-cols-2 gap-7 mb-8">
            <!-- single prediction card -->
            <div class="bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-7 card-hover fade-in border border-white/40">
                <div class="flex items-center gap-2 text-slate-700 mb-1">
                    <span class="text-xl font-light">→</span>
                    <h2 class="text-lg font-medium tracking-wide">single‑day prediction</h2>
                </div>
                <p class="text-slate-400 text-xs uppercase tracking-wider mb-6">tomorrow's price per quintal</p>

                <div class="space-y-3.5">
                    <button onclick="predictPrice('adike')" 
                            id="predictAdike"
                            class="w-full bg-slate-800 hover:bg-slate-900 text-white font-medium py-3.5 px-5 rounded-xl transition duration-200 text-sm tracking-wide shadow-sm">
                        Predict Adike
                    </button>
                    
                    <button onclick="predictPrice('patora')" 
                            id="predictPatora"
                            class="w-full bg-slate-700 hover:bg-slate-800 text-white font-medium py-3.5 px-5 rounded-xl transition duration-200 text-sm tracking-wide shadow-sm">
                        Predict Patora
                    </button>
                </div>

                <!-- prediction output (clean) -->
                <div id="predictionResult" class="mt-7 p-5 bg-slate-50 rounded-xl border border-slate-200 hidden fade-in">
                    <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">projection</h3>
                    <div id="predictionContent" class="text-center"></div>
                </div>
            </div>

            <!-- forecast card -->
            <div class="bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-7 card-hover fade-in border border-white/40">
                <div class="flex items-center gap-2 text-slate-700 mb-1">
                    <span class="text-xl font-light">▸</span>
                    <h2 class="text-lg font-medium tracking-wide">multi‑day forecast</h2>
                </div>
                <p class="text-slate-400 text-xs uppercase tracking-wider mb-6">7‑day outlook + historical</p>
                
                <div class="space-y-3.5">
                    <button onclick="generateForecast('adike')" 
                            id="forecastAdike"
                            class="w-full bg-indigo-50 hover:bg-indigo-100 text-indigo-900 font-medium py-3.5 px-5 rounded-xl transition duration-200 text-sm tracking-wide border border-indigo-200">
                        Adike forecast
                    </button>
                    
                    <button onclick="generateForecast('patora')" 
                            id="forecastPatora"
                            class="w-full bg-purple-50 hover:bg-purple-100 text-purple-900 font-medium py-3.5 px-5 rounded-xl transition duration-200 text-sm tracking-wide border border-purple-200">
                        Patora forecast
                    </button>
                </div>
            </div>
        </div>

        <!-- chart section (refined) -->
        <div class="bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-6 md:p-7 fade-in border border-white/40">
            <div class="flex flex-wrap items-center justify-between gap-2 mb-4">
                <h2 class="text-md font-medium text-slate-700" id="chartTitle">Price chart</h2>
                <span class="text-xs bg-slate-100 text-slate-500 px-3 py-1.5 rounded-full font-mono">₹ / quintal</span>
            </div>
            <div class="relative w-full" style="height: 380px;">
                <canvas id="priceChart"></canvas>
            </div>
            <div id="chartMessage" class="text-center text-slate-400 text-sm py-6 italic border-t border-slate-100 mt-5">
                Select a forecast to display chart
            </div>
        </div>

        <!-- footer model info (minimal) -->
        <div class="mt-8 text-center text-xs text-slate-400 border-t border-slate-200/60 pt-6 fade-in">
            <p id="modelInfo" class="font-mono tracking-tight">connecting to model server…</p>
        </div>
    </div>

    <script>
        (function() {
            const API_BASE = 'http://127.0.0.1:5001';
            let chart = null;
            let availableModels = [];

            // helper: show status (clean styling)
            function showStatus(type, message) {
                const bar = document.getElementById('statusBar');
                const msg = document.getElementById('statusMessage');
                if (!bar) return;
                bar.classList.remove('hidden', 'bg-green-50', 'bg-yellow-50', 'bg-red-50', 'border-green-500', 'border-yellow-500', 'border-red-500', 'text-green-800', 'text-yellow-800', 'text-red-800');
                
                if (type === 'success') {
                    bar.classList.add('bg-green-50', 'border-green-500', 'text-green-800');
                } else if (type === 'warning') {
                    bar.classList.add('bg-yellow-50', 'border-yellow-500', 'text-yellow-800');
                } else if (type === 'error') {
                    bar.classList.add('bg-red-50', 'border-red-500', 'text-red-800');
                } else {
                    bar.classList.add('bg-slate-50', 'border-slate-400', 'text-slate-700');
                }
                msg.textContent = message;
            }

            // loading toggle (professional text)
            function setLoading(btnId, isLoading, originalText) {
                const btn = document.getElementById(btnId);
                if (!btn) return;
                btn.disabled = isLoading;
                if (isLoading) {
                    btn.innerHTML = `<span class="inline-block mr-2">⏳</span>processing...`;
                } else {
                    btn.innerHTML = originalText;
                }
            }

            // update current date elegantly
            function updateDate() {
                const el = document.getElementById('currentDate');
                if (el) {
                    const d = new Date();
                    el.textContent = d.toLocaleDateString('en-IN', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
                }
            }

            // health check & model load
            async function checkHealth() {
                try {
                    const res = await fetch(`${API_BASE}/health`);
                    const data = await res.json();
                    if (data.status === 'healthy') showStatus('success', 'server ready');
                    else showStatus('warning', 'server unstable');
                } catch (e) {
                    showStatus('error', 'cannot reach flask (port 5001)');
                }
            }

            async function loadModels() {
                try {
                    const res = await fetch(`${API_BASE}/models`);
                    const data = await res.json();
                    availableModels = data.models || [];
                    const seq = data.config?.sequence_length || 30;
                    const fcast = data.config?.forecast_days || 7;
                    document.getElementById('modelInfo').innerText = 
                        `models: ${availableModels.join(' · ') || 'none'}  |  sequence ${seq}d  ·  forecast ${fcast}d`;
                    
                    // disable buttons if model missing
                    if (!availableModels.includes('adike')) {
                        const adikePredict = document.getElementById('predictAdike');
                        const adikeForecast = document.getElementById('forecastAdike');
                        if (adikePredict) { adikePredict.disabled = true; adikePredict.classList.add('opacity-40', 'cursor-not-allowed'); }
                        if (adikeForecast) { adikeForecast.disabled = true; adikeForecast.classList.add('opacity-40', 'cursor-not-allowed'); }
                    }
                    if (!availableModels.includes('patora')) {
                        const patPredict = document.getElementById('predictPatora');
                        const patForecast = document.getElementById('forecastPatora');
                        if (patPredict) { patPredict.disabled = true; patPredict.classList.add('opacity-40', 'cursor-not-allowed'); }
                        if (patForecast) { patForecast.disabled = true; patForecast.classList.add('opacity-40', 'cursor-not-allowed'); }
                    }
                } catch (e) {
                    document.getElementById('modelInfo').innerText = 'model info unavailable';
                }
            }

            // ---------- prediction ----------
            window.predictPrice = async function(type) {
                const btnId = type === 'adike' ? 'predictAdike' : 'predictPatora';
                const displayName = type === 'adike' ? 'Adike' : 'Patora';
                setLoading(btnId, true, `Predict ${displayName}`);
                try {
                    const res = await fetch(`${API_BASE}/predict`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type })
                    });
                    const result = await res.json();
                    if (!res.ok) throw new Error(result.error || 'failed');
                    
                    const price = result.data.price; // per quintal
                    const pricePerKg = (price / 100).toFixed(2);
                    const dateStr = result.data.date || 'tomorrow';
                    
                    document.getElementById('predictionResult').classList.remove('hidden');
                    document.getElementById('predictionContent').innerHTML = `
                        <div class="space-y-1">
                            <span class="text-xs text-slate-400 font-mono">${displayName} · ${dateStr}</span>
                            <div class="flex items-baseline justify-center gap-1 mt-1">
                                <span class="text-3xl font-light text-slate-800">₹${Number(price).toLocaleString('en-IN')}</span>
                                <span class="text-xs text-slate-400">/quintal</span>
                            </div>
                            <div class="stat-separator w-16 mx-auto my-2"></div>
                            <span class="text-sm text-slate-500">₹${pricePerKg} <span class="text-xs">/kg</span></span>
                        </div>
                    `;
                    showStatus('success', `${displayName} prediction ready`);
                } catch (err) {
                    showStatus('error', err.message);
                    document.getElementById('predictionResult').classList.add('hidden');
                } finally {
                    setLoading(btnId, false, `Predict ${displayName}`);
                }
            };

            // ---------- forecast + chart ----------
            window.generateForecast = async function(type) {
                const btnId = type === 'adike' ? 'forecastAdike' : 'forecastPatora';
                const displayName = type === 'adike' ? 'Adike' : 'Patora';
                setLoading(btnId, true, `${displayName} forecast`);
                try {
                    const res = await fetch(`${API_BASE}/forecast`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type })
                    });
                    const result = await res.json();
                    if (!res.ok) throw new Error(result.error || 'forecast error');
                    
                    const data = result.data;
                    updateChart(data, displayName);
                    document.getElementById('chartTitle').innerText = `${displayName} price · last 7 days + 7‑day forecast`;
                    showStatus('success', `${displayName} forecast updated`);
                } catch (err) {
                    showStatus('error', err.message);
                } finally {
                    setLoading(btnId, false, `${displayName} forecast`);
                }
            };

            function updateChart(data, title) {
                const ctx = document.getElementById('priceChart').getContext('2d');
                if (chart) chart.destroy();

                const labels = [...data.historical.dates, ...data.forecast.dates];
                const prices = [...data.historical.prices, ...data.forecast.prices];
                const historicalCount = data.historical.prices.length;

                // subtle gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, 350);
                gradient.addColorStop(0, 'rgba(30, 58, 138, 0.12)');
                gradient.addColorStop(1, 'rgba(30, 58, 138, 0.0)');

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${title} (₹/quintal)`,
                            data: prices,
                            borderColor: '#1e3a8a',
                            backgroundColor: gradient,
                            borderWidth: 2.5,
                            pointRadius: 3,
                            pointHoverRadius: 5,
                            pointBackgroundColor: (ctx) => {
                                const index = ctx.dataIndex;
                                return index >= historicalCount ? '#6b7280' : '#1e3a8a';
                            },
                            borderDash: (ctx) => {
                                const index = ctx.dataIndex;
                                return (index >= historicalCount) ? [5, 3] : [];
                            },
                            tension: 0.2,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                backgroundColor: '#1e293b',
                                titleColor: '#f1f5f9',
                                bodyColor: '#cbd5e1',
                                callbacks: {
                                    label: (c) => ` ₹ ${c.parsed.y.toLocaleString('en-IN')} /quintal`,
                                    title: (items) => {
                                        const idx = items[0].dataIndex;
                                        return idx < historicalCount ? `historical · ${items[0].label}` : `forecast · ${items[0].label}`;
                                    }
                                }
                            },
                            legend: { display: false }
                        },
                        scales: {
                            y: { 
                                grid: { color: '#e9eef3' },
                                ticks: { callback: (v) => '₹' + v.toLocaleString('en-IN') },
                                title: { display: false }
                            },
                            x: { 
                                grid: { display: false },
                                ticks: { maxRotation: 35, font: { size: 11 } }
                            }
                        }
                    }
                });
                document.getElementById('chartMessage')?.classList.add('hidden');
            }

            // init
            document.addEventListener('DOMContentLoaded', async () => {
                updateDate();
                await checkHealth();
                await loadModels();
            });
        })();
    </script>
</body>
</html>
