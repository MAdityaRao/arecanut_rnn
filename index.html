<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adike · Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Mono&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0c0f0e; --surface: #141918; --accent: #b5e4c4; --text: #e8ede9; --muted: rgba(232,237,233,0.45); }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; display: flex; justify-content: center; padding: 2rem; }
        .wrapper { width: 100%; max-width: 400px; }
        .header { margin-bottom: 2rem; }
        .title { font-family: 'DM Serif Display', serif; font-size: 2.5rem; }
        .status { display: none; font-family: 'DM Mono', monospace; font-size: 0.7rem; padding: 0.5rem; border-radius: 4px; margin-bottom: 1rem; border: 1px solid rgba(168,213,181,0.2); color: var(--accent); }
        .card { background: var(--surface); border-radius: 12px; padding: 1.5rem; border: 1px solid rgba(255,255,255,0.05); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 1rem; }
        .btn { background: rgba(168,213,181,0.1); border: 1px solid rgba(168,213,181,0.3); color: var(--accent); padding: 0.8rem; border-radius: 8px; cursor: pointer; font-family: inherit; transition: 0.2s; }
        .btn:hover { background: rgba(168,213,181,0.2); }
        .result-row { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .price { font-family: 'DM Serif Display', serif; font-size: 1.5rem; color: var(--accent); }
        .date { font-family: 'DM Mono', monospace; font-size: 0.7rem; color: var(--muted); }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Adike Predict</h1>
            <p style="color:var(--muted)">Tomorrow's price prediction</p>
        </div>

        <div class="status" id="status">Server Ready</div>

        <div class="card">
            <div class="btn-group">
                <button class="btn" onclick="predict('adike')">Adike</button>
                <button class="btn" onclick="predict('patora')">Patora</button>
            </div>
            <div id="results" style="display:none">
                <div class="result-row">
                    <div>
                        <div id="res-name" style="font-weight:500">Variety</div>
                        <div id="res-date" class="date">Date</div>
                    </div>
                    <div id="res-price" class="price">₹0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:5001';

        async function predict(type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerText = `Predicting ${type}...`;

            try {
                const res = await fetch(`${API}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type })
                });
                const result = await res.json();
                
                document.getElementById('res-name').innerText = type.toUpperCase();
                document.getElementById('res-date').innerText = result.data.date;
                document.getElementById('res-price').innerText = `₹${result.data.price.toLocaleString('en-IN')}`;
                document.getElementById('results').style.display = 'block';
                status.innerText = 'Prediction Updated';
            } catch (e) {
                status.innerText = 'Error connecting to server';
            }
        }
    </script>
</body>
</html>
